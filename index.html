<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fisheye Menu - Usability Heuristics</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e0e6c6c9.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Usability Heuristics (Fisheye Menu)</h1>
  <div class="fisheye-menu">
    <div class="menu-item" data-detail="Visibility of system status">
      <i class="fas fa-eye"></i>
      <span>UH#1</span>
    </div>
    <div class="menu-item" data-detail="Match between system and the real world">
      <i class="fas fa-globe"></i>
      <span>UH#2</span>
    </div>
    <div class="menu-item" data-detail="User control and freedom">
      <i class="fas fa-unlock"></i>
      <span>UH#3</span>
    </div>
    <div class="menu-item" data-detail="Consistency and standards">
      <i class="fas fa-equals"></i>
      <span>UH#4</span>
    </div>
    <div class="menu-item" data-detail="Error prevention">
      <i class="fas fa-ban"></i>
      <span>UH#5</span>
    </div>
    <div class="menu-item" data-detail="Recognition rather than recall">
      <i class="fas fa-brain"></i>
      <span>UH#6</span>
    </div>
    <div class="menu-item" data-detail="Flexibility and efficiency of use">
      <i class="fas fa-bolt"></i>
      <span>UH#7</span>
    </div>
    <div class="menu-item" data-detail="Aesthetic and minimalist design">
      <i class="fas fa-paint-brush"></i>
      <span>UH#8</span>
    </div>
    <div class="menu-item" data-detail="Help users recognize and recover from errors">
      <i class="fas fa-exclamation-triangle"></i>
      <span>UH#9</span>
    </div>
    <div class="menu-item" data-detail="Help and documentation">
      <i class="fas fa-book"></i>
      <span>UH#10</span>
    </div>
  </div>

  <div class="detail-box" id="detailBox">Hover or tap a heuristic to see details...</div>
  <script src="script.js"></script>
</body>
</html>
